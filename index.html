<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba de aframe</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
    
    <style>
      nav {
        position: fixed;
        z-index: 10;
        bottom: 0;
        margin-bottom: 10px;
        width: 100%;
        text-align: center;
      }
    </style>
  <body>
    
    <a-scene cursor="rayOrigin: mouse" playArea="1">
    
        <a-assets>
           <!-- Cargar archivos del modelo -->
           <a-asset-item id="floatyIsland-obj" src="assets/floaty_island/model.obj"></a-asset-item>
           <a-asset-item id="floatyIsland-mtl" src="assets/floaty_island/materials.mtl"></a-asset-item>
           <a-asset-item id="floatingIsland-obj" src="assets/low_poly_floating_islands/island_scene_flattened.obj"></a-asset-item>
           <a-asset-item id="floatingIsland-mtl" src="assets/low_poly_floating_islands/island_scene_flattened.mtl"></a-asset-item>
           <a-asset-item id="floatingCity-obj" src="assets/floating_city/model.obj"></a-asset-item>
           <a-asset-item id="floatingCity-mtl" src="assets/floating_city/materials.mtl"></a-asset-item>
           <a-asset-item id="cascadeIsland-obj" src="assets/cascade_island/model.obj"></a-asset-item>
           <a-asset-item id="cascadeIsland-mtl" src="assets/cascade_island/model.mtl"></a-asset-item>
           <a-asset-item id="mechModel" src="assets/mech/Mech(1).glb"></a-asset-item>
           <a-asset-item id="phoenixModel" src="assets/mech/phoenix_bird.glb"></a-asset-item>
           <img id="skybox" src="assets/entorno/skybox_basic_sky/textures/Scene__Root_diffuse.jpeg">
           <a-asset-item id="landscape" src="assets/entorno/iceland_landscape.glb"></a-asset-item>
        </a-assets>

        <!-- Nuevo cielo -->
        <a-sky color="#blue" src="#skybox" rotation="0 0 0" scale="0.1 0.1 0.1"></a-sky>

        <!-- Nuevo paisaje -->
        <a-entity
         id="landscape-entity"
         position="0 -3 0"
         scale="18 18 18"
         gltf-model="#landscape">
        </a-entity>

        <a-light type="ambient" color="#888"></a-light>
        <a-light type="directional" color="#fff" intensity="1" position="1 1 1" ></a-light>

         <!-- Isla Montañosa -->
        <a-entity
         position="-15 9 0"
         rotation="0 0 0"
         scale="15 15 10"
         obj-model="obj: #floatyIsland-obj; mtl: #floatyIsland-mtl"
         animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>

         <!-- Islas Flotantes Grupo -->
        <a-entity 
           position="25 9 0" 
           rotation="0 0 0" 
           scale="0.007 0.009 0.007" 
           obj-model="obj: #floatingIsland-obj; mtl: #floatingIsland-mtl" 
           animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
         </a-entity>
         <!-- Isla Ciudad flotante Centro -->
        <a-entity
          position="3 9 0"
          rotation="0 60 0"
          scale="8 5 8"
          obj-model="obj: #floatingCity-obj; mtl: #floatingCity-mtl"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>

        <!-- Isla Cascada  -->
        <a-entity
          position="1.230 19.87 -2.271"
          rotation="0 240 0"
          scale="10 10 10"
          obj-model="obj: #cascadeIsland-obj; mtl: #cascadeIsland-mtl"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>

        <!-- Mech Demonio Zorro -->
        <a-entity
          position="-7 0 7"
          scale="0.9 0.8 0.9"
          gltf-model="#mechModel"
          animation-mixer
          click-listener>
        </a-entity>

        <!-- Fénix -->
        <a-entity 
        position="25 10 3" 
        scale="0.006 0.006 0.006" 
        gltf-model="#phoenixModel" 
        animation-mixer
        phoenix-component
        rotation="-0.49 -95.9 -7.48">
        </a-entity>

        <a-camera position="3 9 2" look-controls wasd-controls="fly:true">
            <a-cursor></a-cursor>
            </a-camera>
            <a-entity oculus-touch-controls="hand: left" oculus-thumbstick-controls></a-entity>
            <a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
        </a-entity>
    
    
    </a-scene>
    
  </body>
    
</html>
